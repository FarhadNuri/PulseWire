<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PULSEWIRE</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23dc2626'>P</text></svg>">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchCategories()">
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <a class="site-logo" href="#">
          <span class="logo-accent">PULSE</span><span class="logo-text">WIRE</span>
        </a>
      </div>
      <div class="header-divider"></div>
      <nav class="category-nav">
        <div class="container">
          <div id="categories-container" class="categories-container"></div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-4">

      <!-- Filter Section -->
      <section class="filter-section d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div class="d-flex align-items-center gap-2">
          <span class="text-muted">Sort:</span>
          <select class="custom-select" id="sortSelect" onchange="sortNews()">
            <option value="default">Default</option>
            <option value="date">Latest First</option>
            <option value="title">By Title</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button class="filter-btn primary" onclick="showTodaysPick()">
            <i class="fas fa-star me-1"></i> Today's Pick
          </button>
          <button class="filter-btn secondary" onclick="showTrending()">
            <i class="fas fa-sync me-1"></i> Show All
          </button>
        </div>
      </section>

      <!-- News Container -->
      <section id="all-news" class="row">
        <!-- News cards will be loaded here -->
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="newDetails" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newDetailsLabel">News Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="filter-btn secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <span class="logo-accent">PULSE</span><span class="logo-text">WIRE</span>
          </div>
          <div class="footer-contact">
            <a href="mailto:farhadnuri559.com"><i class="fas fa-envelope"></i> farhadnuri559@gmail.com</a>
            <a href="tel:+8801865779218"><i class="fas fa-phone"></i> +8801865779218</a>
          </div>
          <div class="footer-socials">
            <a href="https://www.facebook.com/farhad.hosen.7" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/in/farhad-nuri-ba99a62a5/" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/FarhadNuri" aria-label="GitHub"><i class="fab fa-github"></i></a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2026 PulseWire. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
